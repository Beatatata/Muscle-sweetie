        <div id="showbox">

                <div id="makeup">

        <div id="changebox">
            <div class="selectbox">
                <img class="selecticon" src="img/icon/8acessories.png">
                <div class="select">
                    <select id="accessories-select" onchange="changeAccessories()">
                        <option value="0">ACESSORIES</option>
                        <option value="1">Bag</option>
                        <option value="2">Bunny-Black</option>
                        <option value="3">Bunny-White</option>
                        <option value="4">Carcanet-Black</option>
                        <option value="5">DressGloves-White</option>

            </div>
            <div class="selectbox">
                <img class="selecticon" src="img/icon/2makeup.png">

                    <select id="makeup-select" onchange="changeMakeUp()">

            </div>
            <div class="selectbox">
                <img class="selecticon" src="img/icon/3suit.png">

                        <option value="1">Bikini-Blcak</option>
                        <option value="2">Bikini-White</option>
                        <option value="3">Bunny-Black</option>

            <div class="selectbox">

                        <option value="3">Skirt-Red</option>

            <div class="selectbox">

                <div class="select">
                    <select id="stocks-select" onchange="changeStocks()">
                        <option value="0">STOCKS</option>

                        <option value="2">GarterBelt-Black</option>
                        <option value="3">GarterBelt-White</option>
                        <option value="4">SilkStocking</option>
                    </select>
                </div>
            </div>
            <div id="Reflash">
                <div onclick="random()">
                    <img class="selecticon2" src="img/icon/00random.png">
                </div>
                <div onclick="javascript:history.go(-1)">
                    <img class="selecticon2" src="img/icon/00return.png">
                </div>
                <div onclick="location.reload()">
                    <img class="selecticon2" src="img/icon/00reflash.png">
                </div>
            </div>
